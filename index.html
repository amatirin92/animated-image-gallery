<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Image Gallery</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="/photos/favicon.ico">
</head>
<body>
  <h1>An Image Gallery</h1>
   <div class="container">
    <div class="item light-blue">
        <img src="/photos/lightblue.jpg">
        <i class="fa fa-magic" aria-hidden="true"></i>
    </div>
    <div class="item gold">
        <img src="/photos/gold.jpg">
        <i class="fa fa-cloud" aria-hidden="true"></i>
    </div>
    <div class="item copper">
        <img src="/photos/copper.jpg">
        <i class="fa fa-camera-retro" aria-hidden="true"></i>
    </div>
       <div class="item pink">
           <img src="/photos/pink.jpg">
           <i class="fa fa-star" aria-hidden="true"></i>
       </div>
       <div class="item beige">
           <img src="/photos/beige.jpg">
           <i class="fa fa-futbol-o" aria-hidden="true"></i>
       </div>
       <div class="item teal">
           <img src="/photos/teal.jpg">
           <i class="fa fa-angle-double-right" aria-hidden="true"></i>
       </div>
    </div>
    
    
</body>
</html>
